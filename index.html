<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Free-Fall Simulation</title>
</head>
<body>
    <div class="columns">
        <div class="column">
            <h1 class="title has-text-centered is-size-1 my-4">Free-Fall Simulation</h1>
        </div>
    </div>
    <div class="columns is-centered">
        <div class="column is-2 is-vcentered" id="animation-container">
            <button class="button mb-5 is-rounded is-info is-light" id="go-btn" onclick="myMove();">Drop</button> 
            <span><button class="button is-rounded is-danger is-light" id="reset-btn" onclick="cancel();" disabled>Reset</button></span>
            <br>
            <img src="/images/box.png" id="sc-standing" class="ml-6">
        </div>
        <div class="column is-4" id="options-stats-container">
            <div class="card">
                <!-- values regarding falling object -->
                <div class="card-header">
                    <p class="card-header-title has-text-centered is-size-4">Values</p>
                </div>
                <div class="card-content">
                    <div class="columns">
                        <div class="column is-6">
                            <p class="title is-size-5">Downwards Vectors</p>
                            <p class="is-size-6 mb-4" id="displacement">Vertical Position: <span id="d-st">100</span>m</p>
                            <p class="is-size-6 mb-4" id="velocity">Velocity: <span id="v-st">0</span>m/s</p>
                            <p class="is-size-6" id="acceleration">Acceleration: <span id="a-st">9.81</span>m/s<sup>2</sup><!-- <sup> tag used for superscripts --></p>
                        </div>
                        <div class="column is-6">
                            <p class="title is-size-5">Scalars</p>
                            <p class="is-size-6 mb-4" id="time">Time: <span id="t-st">00:00.00</span></p>
                            <p class="is-size-6 mb-4" id="weight">Mass: <span id="w-st">10</span>kg</p>
                        </div>
                    </div>   
                </div>

                <!-- options including air resistance, gravity, forces, and more -->
                <div class="card-header">
                    <p class="card-header-title has-text-centered is-size-4">Options</p>
                </div>
                <div class="card-content">
                    <div class="columns">
                        <div class="column is-6">
                            <p id="g-check" class="is-size-6 mb-2">Gravity <span><input type="checkbox" class="checkbox" id="g-check" checked></span></p>
                            <p id="w-val" class="is-size-6 mb-2">Mass (kg) <span><input type="number" class="input" id="w-input" value="10"></span></p>
                            <p id="md-val" class="is-size-6 mb-2">Max Displacement (m) <span><input type="number" class="input" id="md-input" value="100"></span></p>
                            <p id="submit-pls" class="is-size-7 mb-2 has-text-danger has-text-weight-bold">MAKE SURE TO SUBMIT BEFORE GOING AGAIN</p>
                            <button class="button is-rounded is-warning is-light" id="submit-vals" onclick="submitVals();">Submit</button>
                        </div>
                        <div class="column is-6">
                            <p id="ar-check" class="is-size-6 mb-2">Air Resistance  <span><input type="checkbox" class="checkbox" id="a-check" onclick="arChecked();"></span></p>
                            <p id="ar-val" class="is-size-6 mb-2">Air Resistance Value (N) <span><input type="number" class="input" id="ar-input" value="0" disabled></span></p>
                        </div>
                    </div>
                </div>  

                <!-- position-time, velocity-time, and acceleration-time graphs using chart.js -->
                <div class="card-header">
                    <p class="card-header-title has-text-centered is-size-4">Graphs</p>
                </div>
                <div class="card-content">
                    <canvas id="vt-graph"></canvas>
                    <canvas id="dy-graph"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/scripts/main.js"></script>
